<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Display</title>

<body style="background-color: #D8E0BB;">

    <div class="display">

        <form action="/update">

            <div class="adjust">

                <div class="target">

                    {%for datum in data%}

                    <div class="container-fluid">

                        <div class="row">
                            <div class="card border-success mb-3" style="max-width: 38rem;">
                                <div class="card-header bg-transparent border-success">posts</div>
                                <div class="card-body text-success">
                                    <!-- <img src="https://img.icons8.com/material/344/quote-left--v1.png" alt=""> -->
                                    <h5 class="card-title"> {{datum.title}}</h5>
                                    <p class="card-text"> {{datum.post}}</p>


                                    <a href="{{url_for('uploadimage')}}">Appartment Image</a>

                                </div>
                            </div>


                        </div>

                        {%endfor%}

                    </div>

                </div>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
